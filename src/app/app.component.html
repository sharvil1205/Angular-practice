<div class="h-screen flex flex-col overflow-hidden">
  <header
    class="sticky top-0 z-50 h-16 max-h-16 bg-blue-800 text-white flex items-center px-6 shadow-lg"
  >
    <div class="flex items-center justify-between w-full">
      <h1 class="text-2xl font-bold">Angular Practice</h1>
      <div class="flex items-center space-x-4">
        <button class="p-2 hover:bg-blue-700 rounded-full">
          <span class="sr-only">Shopping Cart</span>
          <mat-icon aria-hidden="false" aria-label="Shopping cart icon"
            >shopping_cart</mat-icon
          >
        </button>
      </div>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <div
      class="bg-white shadow-lg flex-shrink-0 w-[7rem] md:w-1/6 sm:w-1/3 lg:w-[12rem] h-screen"
    >
      <nav class="h-full py-6 lg:px-4">
        <ul class="flex flex-col gap-2">
          <li>
            <a
              routerLink="/allTasks"
              routerLinkActive="bg-blue-50 text-blue-800"
              class="flex items-center justify-center gap-2 py-3 text-sm sm:text-base md:text-lg text-gray-700 rounded-lg hover:bg-gray-200"
            >
              <mat-icon class="text-md xs:text-sm">task</mat-icon>
              <span class="text-base xs:text-xs">All Tasks</span>
            </a>
          </li>
          <li>
            <a
              routerLink="/courses"
              routerLinkActive="bg-blue-50 text-blue-800"
              class="flex items-center justify-center gap-2 py-3 text-sm sm:text-base md:text-lg text-gray-700 rounded-lg hover:bg-gray-200"
            >
              <mat-icon class="text-md xs:text-sm">book</mat-icon>
              <span class="text-base xs:text-xs">Courses</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <main class="flex-1 overflow-y-auto bg-[#f5f5f5] p-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
